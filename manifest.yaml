name: ExtraMachinesCP
 
# необходимая человекочитаемая информация
display_name: Extra Machines для CR
version: "1.0.2"  # версия в формате "major.minor.patch-identifier", например "1", "1.0", "1.0.0", "1.4.2-HD.new" 
build: "230530a"  # формат YYMMDD<build_letter>. Первый релиз 30 декабря 22 - 221230a. Второй от 1 января - 230101b
description: |  # описание мода в ComMod
  Extra Machines - аддон ассет-пак, добавляющий новые машины в оригинальную Ex Machina. Основная версия мода является адаптированной для полноценной игры, наиболее подходящие для игрока машины могут быть приобретены в городах, а остальные могут быть получены только с помощью читов (/car(26) - /car(42)).
  Все машины в паке были созданы специально для Ex Machina, а не являются портами из других игр, как в многих других модах. Мод является беспрецедентным по уровню качества добавляемых машин, разнообразию доступных кабин и кузовов, наличию модели повреждений у всех играбельных машин, по сути, идеально вписываясь в игру на одном уровне с оригинальными машинами, сделанными Targem Games.
authors: Spok, OverLine
 
# optional human readable info
release_date: "2021"  # информация которая в дальнейшем будет отображаться в интерфейсе, можно указать дату первого релиза
language: ru  # eng, ru, ua, de, tr - вероятные ожидаемые коды языка, так же понадобится в случае планирования перевода мода
link: https://github.com/lineisover/ExtraMachinesCP  # ссылка где вы публикуете ифнормацию про мод и свежие релизы
tags: [vehicles]
change_log: changelog.md

# информация о процессе инсталляции
patcher_version_requirement: "1.13"  # трактуется как >=1.13
 
prerequisites:  # требования по базовым модам, без их наличия установка будет запрещена
  - name: [community_remaster]  # ComPatch или ComRemaster
    versions: 
     - ">=1.13"  # любой версии начиная с 1.09 - например подойдут 1.11, 1.12, 1.12.4
     - "<1.14"   # но меньше версии 1.14 - 1.14.1 уже не подойдёт
    optional_content:
      - hd_vehicle_models
no_base_content: false
optional_content:
  - name: workshops
    display_name: Машины в продаже.
    description: |
      Добавляет в продажу новые машины и запчасти.
