name: ExtraMachinesCP
 
# необходимая человекочитаемая информация
display_name: Extra Machines для CP/CR
version: "1.0.1"  # версия в формате "major.minor.patch-identifier", например "1", "1.0", "1.0.0", "1.4.2-HD.new" 
build: "230523b"  # формат YYMMDD<build_letter>. Первый релиз 30 декабря 22 - 221230a. Второй от 1 января - 230101b
description: |  # описание мода в ComMod
  Extra Machines - аддон ассет-пак, добавляющий новые машины в оригинальную Ex Machina. Основная версия мода не является до конца адаптированной для полноценной игры, поскольку машины могут быть получены только с помощью читов (/car(26) - /car(42)), а так же без доработок будут отображаться только при игре на карте Край, так как не прописаны в файл servers.xml других карт.
  Все машины в паке были созданы специально для Ex Machina, а не являются портами из других игр, как в многих других модах. Мод является беспрецедентным по уровню качества добавляемых машин, разнообразию доступных кабин и кузовов, наличию модели повреждений у всех играбельных машин, по сути, идеально вписываясь в игру на одном уровне с оригинальными машинами, сделанными Targem Games.
authors: Spok, OverLine
 
# optional human readable info
release_date: "2021"  # информация которая в дальнейшем будет отображаться в интерфейсе, можно указать дату первого релиза
