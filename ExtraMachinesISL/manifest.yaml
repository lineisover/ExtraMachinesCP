patcher_version_requirement: "2.0.11"  # трактуется как >=1.13

prerequisites:  # требования по базовым модам, без их наличия установка будет запрещена
  - name: [community_remaster]
    versions:
      - ">=1.14"
    optional_content:
      - hd_vehicle_models

  - name: [ImprovedStoryline]  # ComPatch или ComRemaster
    versions: 
      - ">=1.1 HD"  # любой версии начиная с 1.09 - например подойдут 1.11, 1.12, 1.12.4
    optional_content:
      - KrayCity

